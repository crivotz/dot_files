gui:
  showIcons: true
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#ff9e64"
      - "bold"
    inactiveBorderColor:
      - "#27a1b9"
    searchingActiveBorderColor:
      - "#ff9e64"
      - "bold"
    optionsTextColor:
      - "#7aa2f7"
    selectedLineBgColor:
      - "#283457"
    cherryPickedCommitFgColor:
      - "#7aa2f7"
    cherryPickedCommitBgColor:
      - "#bb9af7"
    markedBaseCommitFgColor:
      - "#7aa2f7"
    markedBaseCommitBgColor:
      - "#e0af68"
    unstagedChangesColor:
      - "#db4b4b"
    defaultFgColor:
      - "#c0caf5"
git:
  pagers:
    - pager: delta --paging=never
    - externalDiffCommand: difft --color=always
customCommands:
  - key: 'I'
    command: "gh issue list"
    context: 'global'
    description: "Issue aperte"
    output: terminal
  - key: 'C'
    command: "git diff --cached | opencode run 'Write a concise git commit message for these changes'"
    context: 'files'
    description: "Generate commit message with Opencode"
    loadingText: "Generating commit message..."
    output: terminal
